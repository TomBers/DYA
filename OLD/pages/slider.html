<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:575px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 56px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/Different Question Types.png" alt="Different Question Types" data-description="Interface designed for touch screen devices." /></li>
            <li><img src="images/Complete-Customisation.png" alt="Complete-Customisation" data-description="Customise with logos, backgrounds with video and sound." /></li>
            <li><img src="images/Mobile Interface.jpg" alt="Mobile Interface" data-description="Questions on the go, designed for use on mobile devices - via web or Android / iOS Apps" /></li>
            <li><img src="images/Real Time Analytics.jpg" alt="Real Time Analytics" /></li>
            <li><img src="images/Social Media Integration.png" alt="Social Media Integration" data-description="Our live dashboard can be setup to be displayed at an event to see the latest results. Combine with Twitter streams to keep the conversation alive. " /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/Different Question Types-tn.png" /></li>
            <li><img src="images/Complete-Customisation-tn.png" /></li>
            <li><img src="images/Mobile Interface-tn.jpg" /></li>
            <li><img src="images/Real Time Analytics-tn.jpg" /></li>
            <li><img src="images/Social Media Integration-tn.png" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">JavaScript Slideshow</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
